<style>
  /* Animated Galaxy Background */
  body {
    background-color: #0f172a;
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  .galaxy-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    overflow: hidden;
  }

  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow: 
      120px 50px #fff, 
      1200px 300px #fff, 
      600px 700px #FFF, 
      300px 200px #FFF, 
      900px 100px #FFF, 
      250px 800px #FFF, 
      800px 500px #FFF;
    animation: animStar 100s linear infinite;
  }
  
  .stars::after {
    content: " ";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    box-shadow: 
      120px 50px #fff, 
      1200px 300px #fff, 
      600px 700px #FFF, 
      300px 200px #FFF, 
      900px 100px #FFF, 
      250px 800px #FFF, 
      800px 500px #FFF;
  }

  .nebula {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
      radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.3), transparent 60%),
      radial-gradient(circle at 80% 20%, rgba(13, 148, 136, 0.2), transparent 50%),
      radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.2), transparent 50%);
    filter: blur(60px);
    animation: rotateNebula 120s linear infinite;
    opacity: 0.8;
  }

  @keyframes animStar {
    from { transform: translateY(0px); }
    to { transform: translateY(-2000px); }
  }

  @keyframes rotateNebula {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111827; 
  }
  ::-webkit-scrollbar-thumb {
    background: #374151; 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #4b5563; 
  }
</style>
